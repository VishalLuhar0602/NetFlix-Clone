<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="/JavaScript/Tut84SpotifyClone/CSS/style.css" />
    <link
      rel="stylesheet"
      href="/JavaScript/Tut84SpotifyClone/CSS/utility.css"
    />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img
              class="invert"
              src="/JavaScript/Tut84SpotifyClone/Images/logo.svg"
              alt=""
            />
          </div>
          <ul>
            <li>
              <img
                class="invert"
                src="/JavaScript/Tut84SpotifyClone/Images/home.svg"
                alt="Home"
              />Home
            </li>
            <li>
              <img
                class="invert"
                src="/JavaScript/Tut84SpotifyClone/Images/search.svg"
                alt="Search"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey m-1 rounded p-1">
          <div class="heading">
            <img
              class="invert"
              src="/JavaScript/Tut84SpotifyClone/Images/playlist.svg"
              alt=""
            />
            <h2>Your Library</h2>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button>Sign-Up</button>
            <button>Log-In</button>
          </div>
        </div>
        <div class="spotify-playlist">
          <h1>Spotify Playlist</h1>
          <div class="card-container">
            <div class="card">
              <div class="play">
                <img
                  src="/JavaScript/Tut84SpotifyClone/Images/play.svg"
                  alt=""
                />
              </div>
              <img
                src="/JavaScript/Tut84SpotifyClone/Songs/happy/happy.jpg"
                alt=""
              />
              <h2>Happy Hits!</h2>
              <p>Hits to boots your mood and fill you with happiness</p>
            </div>

            <div class="card">
              <img
                src="/JavaScript/Tut84SpotifyClone/Songs/happy/happy.jpg"
                alt=""
              />
              <h2>Happy Hits!</h2>
              <p>Hits to boots your mood and fill you with happiness</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/JavaScript/Tut84SpotifyClone/JavaScript/script.js"></script>
  </body>
</html>
